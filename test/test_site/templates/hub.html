<h1>Flask Error</h1>
<nav>
  {% for route in endpoints() %}
    <a href="{{ url_for(route) }}">{{route}}</a>
  {% endfor %}
</nav>
<h1>{{ code }}</h1>
<p>{{ message }}</p>
{% if trace %}
  <h2>Traceback</h2>
  {{ error }}
  <p>{% for line in trace %}
      {{ line }}</br>
  {%endfor%}</p>
  <h2>Request</h2>
  <p>{{ request }}</p>
{% endif %}
